<!-- Print the numbers 1 - 10, each number being a different color. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-size: 100px;
            margin: auto;
            margin-left: 45vw;
        }
    </style>
</head>
<body>
    <p style="color: green;">1</p>
    <p style="color: red;">2</p>
    <p style="color: blue;">3</p>
    <p style="color: violet;">4</p>
    <p style="color: pink;">5</p>
    <p style="color: lime;">6</p>
    <p style="color: tomato;">7</p>
    <p style="color: salmon;">8</p>
    <p style="color: yellow">9</p>
    <p style="color: black;">10</p>
</body>
</html>
